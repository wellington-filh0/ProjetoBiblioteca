<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Biblioteca</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Detalhes do Livro</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Livro</span>
						<p><strong>Id: </strong><span th:text="${livro.id}">1</span></p>
						<p><strong>Título: </strong><span th:text="${livro.titulo}">1</span></p>
						<p><strong>Autor: </strong><span th:text="${livro.autor}">1</span></p>
						<p><strong>Editora: </strong><span th:text="${livro.editora}">1</span></p>
						<p><strong>Ano de Publicação: </strong><span th:text="${livro.anoPublicado}">1</span></p>
						<p><strong>Edição: </strong><span th:text="${livro.edicao}">1</span></p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Aluno</span>
						<form action="" method="post">

							<div>
								<label>Nome</label> <input type="text" name="nome">
							</div>
							<div>
								<label>Matrícula</label> <input type="text" name="matricula">
							</div>
							<div>
								<label>Cpf</label> <input type="text" name="cpf">
							</div>
							<div>
								<label>Nascimento</label> <input type="text" name="nascimento">
							</div>
							<div>
								<label>Endereço</label> <input type="text" name="endereco">
							</div>
							<div>
								<button class="waves-effect waves-light btn" type="submit">Salvar</button>
								<button class="waves-effect waves-light btn" type="reset">Limpar</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>

</html>
