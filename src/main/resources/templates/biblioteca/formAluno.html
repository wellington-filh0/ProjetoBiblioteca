<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Biblioteca</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Adicionar Aluno</h1>

		<form action="/adicionarAluno" method="post">


		
			<div>
				<label>Nome</label> <input type="text" name="nome">
			</div>
			<div>
				<label>Matrícula</label> <input type="text" name="matricula">
			</div>
			<div>
				<label>Cpf</label> <input type="text" name="cpf">
			</div>
			<div>
				<label>Nascimento</label> <input type="text" name="nascimento">
			</div>
			<div>
				<label>Endereço</label> <input type="text" name="endereco">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>

		</form>
	</div>
</body>

</html>
